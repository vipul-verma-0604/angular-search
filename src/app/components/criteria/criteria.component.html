<form>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputZip">Start Date</label>
      <input type="text" class="form-control" id="inputZip" #start>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">End Date</label>
      <input type="text" class="form-control" id="inputZip" #end>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Location</label>
      <select id="inputState" class="form-control">
        <option selected>All</option>
        <option>India</option>
        <option>USA</option>
        <option>United Kingdom</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Type</label>
      <select id="inputState" class="form-control">
        <option selected>All</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="search($event, start.value, end.value)">Search</button>
</form>
