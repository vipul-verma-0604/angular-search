<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of data">
      <td>{{r.startDate}}</td>
      <td>{{r.endDate}}</td>
      <td>{{r.type}}</td>
      <td>{{r.location}}</td>
    </tr>
  </tbody>
</table>
